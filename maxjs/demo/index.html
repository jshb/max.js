<!DOCTYPE html>
<html>
<head>
	<title>max.js Demo (oops it minifies)</title>
	
	<script src="../js/jquery.min.js"></script>
	<script src="max.js"></script>
	<script src="demo.js"></script>
	
	<style type="text/css">
		
		body {
			margin: 0px;
		}
		.divider {
			float: left;
			margin: 0px;
			display: inline-block;
		}
		._50 {
			width: 50%;
		}
		._100 {
			width: 100%;
		}
		pre {
		
			margin: 10px;
			padding: 15px;
			
			background-color: #ddd;
			
			overflow: scroll;
			
			height: 400px;
		}
		
		#result{
			margin: 10px;
			clear: both;
			background-color: #ddd;
			
			padding: 15px;
			text-align: center;
		}
	
	</style>
</head>
<body>
	<div class="divider _50">
		<pre id="before"></pre>
	</div>
	<div class="divider _50">
		<pre id="after"></pre>
	</div>
	<div class="divider _100">
		<div id="result"></div>
	</div>
</body>
</html>
